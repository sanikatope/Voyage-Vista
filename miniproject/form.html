<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('login.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%; /* Reduced width for the form */
            max-width: 600px; /* Set a smaller maximum width */
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #1f3f9e;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        input, select, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            width: 100%;
            margin-top: 5px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #3e64ff;
            outline: none;
        }

        .gender-options {
            display: flex;
            align-items: center; /* Align items vertically */
            gap: 10px; /* Space between each gender option */
        }

        .gender-options input[type="radio"] {
            margin: 0; /* No margin for radio buttons */
        }

        .gender-options label {
            margin-left: 0; /* Remove any left margin from the label */
        }

        .inline-fields {
            display: flex; 
        }

        button {
            padding: 12px 20px; /* Increased button size */
            background-color: #3e64ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f3f9e;
        }

        .form-group textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Information Form</h1>
        <form action="submit_form.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group inline-fields">
                <div style="flex: 1;">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div style="flex: 1;">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            <div class="form-group inline-fields">
                <div style="flex: 1;">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <div style="flex: 1;">
                    <label for="reference">How did you hear about us?</label>
                    <select id="reference" name="reference" required>
                        <option value="friend">Friend</option>
                        <option value="search_engine">Search Engine</option>
                        <option value="social_media">Social Media</option>
                        <option value="advertisement">Advertisement</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="places">Preferred places to visit:</label>
                <textarea id="places" name="places"></textarea>
            </div>
            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="text" id="budget" name="budget" required>
            </div>
            <div class="form-group">
                <label for="preference">Travel Preference:</label>
                <select id="preference" name="preference" required>
                    <option value="beach">Beach</option>
                    <option value="cityscape">Cityscape</option>
                    <option value="mountains">Mountains</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
