<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
            position: relative; /* Positioning context for the video */
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        a {
            font-size: 20px;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4ecb00;
            border: 2px solid #ffffff; /* Button border */
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #38a036; /* Button hover color */
            color: white; /* Change text color on hover */
        }

        .container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(224, 222, 222, 0.5);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1; /* Send the video behind text */
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
    <video autoplay muted loop>
        <source src="video.mp4" type="video/mp4"> <!-- Replace with your video file -->
        Your browser does not support the video tag.
    </video>
    <div>
        <h1>SUCCESSFUL!</h1>
        <p>Welcome to Voyage Vista.</p>
        <a href="packages.html">Go to Dashboard</a>
    </div>
    </div>
</body>
</html>
