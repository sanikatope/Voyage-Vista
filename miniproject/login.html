<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('login.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 30%;
            max-width: 1200px;
            background-color: rgba(224, 222, 222, 0.5);
            border-radius: 10px;
            overflow: hidden;
            flex-direction: column;
            align-items: center; /* Center the content horizontally */
        }
        .login-box {
            flex: 1;
            width: 100%; /* Set the width to 40% of the container */
            max-width: 450px; /* Set a maximum width */
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center; /* Center text inside the login box */
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        h1, h2, h3 {
            color: #000;
        }
        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #3e64ff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1f3f9e;
        }
        .preferences {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login to Your Account</h2>
            <form id="loginForm" action="login_process.php" method="POST">
                <input type="text" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Don't have an account?</p>
            <a href="signup.html">Sign Up</a>
            <h3>Voyage Vista is your ultimate travel companion, offering exciting destinations and unforgettable experiences.</h3>
        </div>
        <div class="preferences">
            <a href="form.html">Set Preferences</a> | <a href="check_preferences.php">Check Preferences</a>
        </div>
    </div>
</body>
</html>
